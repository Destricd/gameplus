<!DOCTYPE HTML>
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>Студия Гейм-Плюс | Настройки аккаунта | Общее</title>
		<link rel="stylesheet" href="../static/css/pattern.css" />
		<link rel="stylesheet" href="../static/css/account.css" />
		<link rel="stylesheet" href="../static/css/general.css" />
	</head>
	
	<body>
		<header>
		  <nav>
		      <a href="/" class="logo"><img src="../static/images/logo.png" alt="логотип"></a>
			  <ul class="topmenu">
				<li><a href="games.html">Игры</a></li>
				<li><a href="reviews.html">Отзывы</a></li>
				<li><a class="submenu-link"><img src="../static/images/avatar.png" alt="аватарка"></a>
				  <ul class="submenu">
					<li><a href="account.html">Аккаунт</a></li>
					<li><a href="messages.html">Сообщения</a></li>
					<li><a href="control.html">Управление</a></li>
					<li><a href="{{ link }}">{{ log }}</a></li>
				  </ul>
				</li>
			  </ul>
		  </nav>
		</header>
		<section class="allgames">
			<div class="lists">
				<div class="games">
					<div class="widget">
						<h3>Аккаунт</h3>
						<ul>
						  <li><a href="account.html">Общее</a></li>
						  <li><a href="sequrity.html">Безопасность</a></li>
						</ul>
					</div>
				</div>
				<div class="info">
					<div class="name">
						<h3>Общие настройки</h3>
					</div>
					<div class="description">
						<p><img src="../{{ avatar }}" alt="Отстутствует фотография" class="rightimg">
							<div class="userblock">
								<form method="post" class="userform">
								    {% csrf_token %}
									<p><strong>ФИО:</strong></p>
								    <p>{{ form.full_name }}</p>
								    <p><strong>Логин:</strong></p>
								    <p>{{ form.login }}</p>
								    <p><strong>Фотография профиля:</strong></p>
								    <p>{{ form.avatar }}</p>
									<p><span style="color: red">{{ error }}</span></p>
								    <p><button type="submit">Изменить</button></p>
								</form>
							</div>
						</p>
					</div>
				</div>
			</div>
		</section>
	</body>
	
	<footer>
		<div class="copyright">
			<span>&copy; The Game + LLC 2019-2020</span>
		</div>
	</footer>
	
</html>
