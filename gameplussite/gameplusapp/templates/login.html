<!DOCTYPE HTML>
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>Студия Гейм-Плюс | Игры</title>
		<link rel="stylesheet" href="../static/css/pattern.css" />
		<link rel="stylesheet" href="../static/css/login.css" />
	</head>
	
	<body>
		<header>
		  <nav>
		      <a href="/" class="logo"><img src="../static/images/logo.png" alt="логотип"></a>
			  <ul class="topmenu">
				<li><a href="games.html">Игры</a></li>
				<li><a href="reviews.html">Отзывы</a></li>
				<li><a class="submenu-link"><img src="../static/images/avatar.png" alt="аватарка"></a>
				  <ul class="submenu">
					<li><a href="account.html">Аккаунт</a></li>
					<li><a href="messages.html">Сообщения</a></li>
					<li><a href="control.html">Управление</a></li>
					<li><a href="login.html">Войти\Регистрация</a></li>
				  </ul>
				</li>
			  </ul>
		  </nav>
		</header>
		<section class="allgames">
			<div class="login-page">
                <div class="form">
                  <form method="post" class="register-form">
					  {% csrf_token %}
					  <input type="text" name="full_name" placeholder="ФИО"/>
                      <input type="text" name="login" placeholder="Логин"/>
                      <input type="password" name="password" placeholder="Пароль"/>
                      <input type="password" name="confirm_pass" placeholder="Повторите пароль"/>
					  <input type="number" name="phone" placeholder="Телефон"/>
                      <input type="email" name="email" placeholder="Почта"/>
					  <span style="color: green">{{ success }}</span>
					  <span style="color: red">{{ error }}</span>
                      <button name="reg_user" type="submit">Создать</button>
                      <p class="message">Уже зарегестрированы? <a href="#">Войти</a></p>
                  </form>
                  <form method="post" class="login-form">
					  {% csrf_token %}
                      <input type="text" name="enter_login" placeholder="Ваш логин"/>
                      <input type="password" name="enter_pass" placeholder="Пароль"/>
					  <span style="color: green">{{ success }}</span>
					  <span style="color: red">{{ error }}</span>
                      <button name="login_user" type="submit">Войти</button>
                      <p class="message">Нет учётной записи? <a href="#">Зарегестрироваться</a></p>
                  </form>
                </div>
            </div>
		</section>
        <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="rendered-js">
            $('.message a').click(function(){
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
        </script>
	</body>
	
	<footer>
		<div class="copyright">
			<span>&copy; The Game + LLC 2019-2020</span>
		</div>
	</footer>
	
</html>
