<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Студия Game-Plus | Подтверждение удаления</title>
        <link rel="stylesheet" href="/static/css/pattern.css" />
        <link rel="stylesheet" href="/static/css/delete.css" />
    </head>

    <body>
        <header>
		  <nav>
		      <a href="/" class="logo"><img src="/static/images/logo.png" alt="логотип"></a>
			  <ul class="topmenu">
				<li><a href="/games.html">Игры</a></li>
				<li><a href="/reviews.html">Отзывы</a></li>
				<li><a class="submenu-link">
					{% if g_avatar == '' or g_avatar == None %}
					<img src="/static/images/avatar.png" alt="отсутствует аватарка">
					{% else %}
					<img src="/{{ g_avatar }}" alt="аватарка">
					{% endif %}
				</a>
				  <ul class="submenu">
					<li><a href="/account.html">Аккаунт</a></li>
					<li><a href="/messages.html">Сообщения</a></li>
					<li><a href="/control.html">Управление</a></li>
					<li><a href="/login.html">Войти\Регистрация</a></li>
				  </ul>
				</li>
			  </ul>
		  </nav>
		</header>
        <section>
            <div class="contract">
				<form method="post" class="decor">
					{% csrf_token %}
					<div class="form-left-decoration"></div>
					<div class="form-right-decoration"></div>
					<div class="circle"></div>
					<div class="form-inner">
						<h3>Удалить запись</h3>
						<span style="color: red">{{ error }}</span>
						<a href="{{ back }}"><input type="button" value="Не удалять"></a>
						<input type="submit" value="Удалить">
					</div>
				</form>
            </div>
        </section>
    </body>

    <footer>
		<div class="copyright">
			<span>&copy; The Game + LLC 2019-2020</span>
		</div>
	</footer>

</html>
