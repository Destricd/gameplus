		<header>
		  <nav>
		      <a href="/" class="logo"><img src="../static/images/logo.png" alt="логотип"></a>

		<section class="selections">
			<div class="functions">
				<div class="sortblock">
					<form class="sortform">
					   <p><strong>Сортировать по:</strong></p>
					   <p><select class="sortsel" name="sort">
						<option value="s1" selected>Алфавиту</option>
						<option value="s2">Дате выхода</option>
						<option value="s3">Заказчику</option>
						<option value="s4">Клиентам</option>

					<form class="searchform">
					   <p><strong>Найти:</strong></p>

		<section class="allreviews">
			<div class="lists">
				<div class="reviews">
					<p class="example"></p>
				</div>

					<div class="inputrev">
						<form>
							<div class="writetitle">Оставить отзыв</div>
							<div>Ваше ФИО</div>
							<input type="text" name="fio" required="required">
							<div>Ваш email</div>
							<input type="email" name="email" required="required">
							<div>Сообщение</div>
							<textarea name="message"></textarea>
						</form>
					</div>
					<div class="writerev">
						<form>
							<p><button type="submit"></button></p>
						</form>
					</div>
				</div>
